HOTEL_CLIENT_LIST_TIP=Cette vue permet de modifier les données présentées dans la table éditable de gauche mais aussi de les visualiser dans le formulaire de consultation de droite. Les cellules de la liste contenant une croix verte peuvent être éditées par simple clic. Les liens hypertextes situés sous la liste permettent de naviguer rapidement dans cette liste.
#
HOTEL_DASHBOARD_TIP=Cette vue de type 'barre de pilotage' permet d'accéder aux différentes vues de l'application. Cliquez sur les boutons ci-dessous pour ouvrir ces vues.
#
HOTEL_ESTABLISHMENT_LIST_TIP=Cette vue composée permet de visualiser dans la même fenêtre plusieurs vues simples (un arbre, une carte et une liste). Le contenu de chaque vue simple est défini en fonction de la sélection de sa vue "parente". La carte autorise différentes manipulations : zoom (shift + souris), translation (shift + alt + souris) et déplacement d'objets (alt + souris). La liste du bas permet d'afficher ou de masquer les chambres d'un établissement donné à l'aide des flèches situées à l'extrémité de chaque ligne.
#
HOTEL_FILTER_TIP=Cette vue présente un filtre et une liste contenant de nombreux éléments. Le filtre permet de limiter le nombre d'éléments présents dans la liste et ainsi de pouvoir retrouver plus facilement un ou plusieurs éléments. Une fois un filtre créé, il est possible de lui ajouter de nouveaux critères de filtrage ou bien de le réinitialiser.
#
HOTEL_GANTT_TIP=Cette vue de type 'planning de Gantt' permet de visualiser les données en fonction de champs de type date (généralement une date de début et une date de fin). Il est possible de modifier l'échelle du planning en déplaçant la souris sur la grille du planning. La liste présente sous le planning est contextuelle à ce dernier.
#
HOTEL_LOGIN_INFO=Application de démonstration, pour vous connecter utilisez les informations suivantes :
#
HOTEL_LOGIN_PASSWORD_VALUE=adm
#
HOTEL_LOGIN_USER_VALUE=adm
#
HOTEL_MANAGER_LIST_TIP=Cette liste permet de visualiser des informations de différentes classes applicatives en utilisant les relations existant entre ces classes. Elle permet aussi de visualiser des champs de type image dans une liste.
#
HOTEL_TREEMAP_TIP=Cette vue de type 'carte arborescente' permet de visualiser d'un seul coup d'oeil plusieurs informations d'une même classe applicative (ici des réservations). La taille des rectangles représente la valeur d'un champ (ici le montant d'une réservation) et la couleur représente la valeur d'un autre champ (ici le montant journalier). Ce composant offre donc une vue synthétique de tous les objets d'une classe applicative. Le formulaire de droite permet de paramétrer finement la carte arborescente de gauche.
#
